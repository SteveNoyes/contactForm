<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <title>Contact Form</title>

</head>
<body>



  <form method="post" class="contactForm" name="contact_form"
action="contact.php">
    <label for="name">Name:</label>
    <input type="text" class="nameInput" name="name" placeholder="John Smith">
    <br>
    <label for="email">Email:</label>
    <input type="text" class="emailInput" name="email" placeholder="johnsmith@gmail.com">
    <br>
    <label for="message">Message:</label>
    <br>
    <textarea name="message" class="messageInput"></textarea>
    <br>
    <input type="submit" class="contactSubmitBtn btn" value="Submit">
  </form>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="contact.js" charset="utf-8"></script>
</body>
</html>
